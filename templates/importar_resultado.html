<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compara√ß√£o Importa√ß√£o - Sync SB2010</title>
    <style>
        :root {
            --bg: #0b1220;
            --card: #111a2e;
            --muted: #9fb0d0;
            --text: #eaf0ff;
            --line: rgba(255, 255, 255, .10);
            --brand: #4aa3ff;
            --ok: #2de38b;
            --warn: #ffcc66;
            --danger: #ff4d4d;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: radial-gradient(1200px 600px at 20% 0%, rgba(74, 163, 255, .18), transparent 60%),
                radial-gradient(1000px 500px at 90% 20%, rgba(45, 227, 139, .12), transparent 60%),
                var(--bg);
            color: var(--text);
        }

        .wrap {
            max-width: 98%;
            margin: 22px auto;
            padding: 0 14px;
        }

        .topbar {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
            position: sticky;
            top: 10px;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        .title h1 {
            margin: 0;
            font-size: 18px;
            letter-spacing: .2px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 13px;
        }

        .badges {
            margin-top: 4px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, .06);
            border: 1px solid var(--line);
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            color: var(--text);
        }

        button {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, .16);
            background: linear-gradient(180deg, rgba(74, 163, 255, .35), rgba(74, 163, 255, .18));
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        button:hover {
            background: rgba(74, 163, 255, .4);
        }

        .btn-secondary {
            background: transparent;
            border-color: var(--line);
            color: var(--muted);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--line);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
            cursor: pointer;
        }

        .table-card {
            margin-top: 14px;
            background: rgba(255, 255, 255, .04);
            border: 1px solid var(--line);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
        }

        .table-wrap {
            max-height: 75vh;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #111a2e;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--line);
            text-align: left;
            padding: 12px 10px;
            color: var(--text);
            font-weight: 800;
            letter-spacing: .3px;
        }

        tbody td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            color: rgba(234, 240, 255, .92);
        }

        tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, .02);
        }

        tbody tr:hover {
            background: rgba(74, 163, 255, .10);
        }

        .right {
            text-align: right;
        }

        .center {
            text-align: center;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        }

        /* Diffs */
        .diff {
            color: #ff4d4d !important;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.4);
        }

        .match {
            color: #2de38b;
            opacity: 0.6;
        }

        .row-diff {
            background: rgba(255, 77, 77, 0.15) !important;
            border-left: 3px solid #ff4d4d;
        }

        .status-found {
            color: var(--ok);
            font-weight: bold;
            font-size: 11px;
        }

        .status-missing {
            color: var(--danger);
            font-weight: bold;
            font-size: 11px;
        }

        .filter-input {
            width: 100%;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--line);
            color: var(--text);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            outline: none;
        }

        .filter-input:focus {
            border-color: var(--brand);
            background: rgba(0, 0, 0, 0.4);
        }

        thead tr.filter-row th {
            background: #162035;
            padding: 6px;
            border-bottom: 2px solid var(--line);
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="topbar">
            <div class="title">
                <h1>Resultado da An√°lise</h1>
                <div class="subtitle">Base Teste (SB2010) x Base Importada (Excel)</div>
                <div class="badges">
                    <span class="badge">Total Itens: {{ data|length }}</span>
                </div>
            </div>

            <div style="display:flex; gap:10px; align-items:center;">

                <select id="filterStatus" onchange="updateFilter('global', this.value)">
                    <option value="all">Mostrar Tudo</option>
                    <option value="diff">‚ö†Ô∏è Com Diverg√™ncia</option>
                    <option value="ok">‚úÖ Iguais</option>
                    <option value="missing">‚ùå Produto N√£o Cadastrado</option>
                </select>

                <button class="btn-secondary" onclick="window.location.href='/importar'">Nova Importa√ß√£o</button>
                <button onclick="window.location.href='/export_analise'" title="Baixar Resultado em Excel">üìä Exportar
                    Excel</button>
                <button onclick="window.location.href='/'">Voltar ao In√≠cio</button>
            </div>
        </div>

        <div class="table-card">
            <div class="table-wrap">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th style="width:100px;">C√ìDIGO</th>
                            <th style="width:120px;">STATUS</th>
                            <th style="width:150px; color:#4aa3ff;">FILIAL</th>
                            <th class="right" style="color:#4aa3ff;">VALOR TESTE</th>
                        </tr>
                        <!-- Filter Row -->
                        <tr class="filter-row">
                            <th><input type="text" class="filter-input" placeholder="Filtrar C√≥digo..."
                                    onkeyup="updateFilter('cod', this.value)"></th>
                            <th>
                                <select class="filter-input" onchange="updateFilter('status', this.value)">
                                    <option value="">Todos</option>
                                    <option value="CADASTRO OK">OK</option>
                                    <option value="N√ÉO EXISTE">Ausente</option>
                                </select>
                            </th>
                            <th><input type="text" class="filter-input" placeholder="Filtrar Filial..."
                                    onkeyup="updateFilter('filial', this.value)"></th>
                            <th><input type="text" class="filter-input right" placeholder="Filtrar Valor..."
                                    onkeyup="updateFilter('val_teste', this.value)"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                        <tr class="result-row {% if item.has_diff %}row-diff{% endif %}"
                            data-diff="{{ 'true' if item.has_diff else 'false' }}"
                            data-found="{{ 'true' if item.found else 'false' }}">

                            <td class="mono" style="font-weight:bold;">{{ item.cod }}</td>
                            <td>
                                {% if item.found %}
                                <span class="status-found">CADASTRO OK</span>
                                {% else %}
                                <span class="status-missing">N√ÉO EXISTE</span>
                                {% endif %}
                            </td>

                            <!-- Filial -->
                            <td class="mono" style="font-size:11px; color:#bae0ff;">{{ item.filiais }}</td>

                            <!-- Teste Value -->
                            <td class="right mono" style="color:#bae0ff;">
                                {{ item.t_vatu | format_br }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // State of active filters
        const activeFilters = {
            global: 'all',
            cod: '',
            status: '',
            filial: '',
            val_teste: ''
        };

        function updateFilter(key, val) {
            activeFilters[key] = val.toLowerCase();
            applyAllFilters();
        }

        function applyAllFilters() {
            const rows = document.querySelectorAll('.result-row');

            rows.forEach(row => {
                // 1. Check Global Filter
                const isDiff = row.getAttribute('data-diff') === 'true';
                const isFound = row.getAttribute('data-found') === 'true';

                let passGlobal = true;
                if (activeFilters.global === 'diff') passGlobal = isDiff;
                else if (activeFilters.global === 'ok') passGlobal = !isDiff;
                else if (activeFilters.global === 'missing') passGlobal = !isFound;

                // 2. Check Text Filters
                // Get cell contents. Indices match the <td> order
                // Order: 0: Cod, 1: Status, 2: Filial, 3: ValTeste
                const cells = row.getElementsByTagName('td');

                if (cells.length < 4) return; // safety

                const txtCod = cells[0].textContent.toLowerCase();
                const txtStatus = cells[1].textContent.trim().toLowerCase();
                const txtFilial = cells[2].textContent.toLowerCase();
                const txtValTeste = cells[3].textContent.toLowerCase();

                const passCod = !activeFilters.cod || txtCod.includes(activeFilters.cod);
                const passStatus = !activeFilters.status || txtStatus.includes(activeFilters.status);
                const passFilial = !activeFilters.filial || txtFilial.includes(activeFilters.filial);
                const passValTeste = !activeFilters.val_teste || txtValTeste.includes(activeFilters.val_teste);

                // Final Decision
                if (passGlobal && passCod && passStatus && passFilial && passValTeste) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
