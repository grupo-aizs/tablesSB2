<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Importar Excel - Sync SB2010</title>
    <style>
        :root {
            --bg: #0b1220;
            --card: #111a2e;
            --muted: #9fb0d0;
            --text: #eaf0ff;
            --line: rgba(255, 255, 255, .10);
            --brand: #4aa3ff;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: radial-gradient(1200px 600px at 20% 0%, rgba(74, 163, 255, .18), transparent 60%),
                var(--bg);
            color: var(--text);
        }

        .wrap {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 14px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: var(--muted);
            margin-bottom: 30px;
        }

        .upload-box {
            background: var(--card);
            border: 2px dashed var(--line);
            border-radius: 16px;
            padding: 40px;
            transition: all 0.2s;
        }

        .upload-box:hover {
            border-color: var(--brand);
            background: rgba(255, 255, 255, 0.05);
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background: var(--brand);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        label:hover {
            opacity: 0.9;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--muted);
            border: 1px solid var(--line);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button.submit-btn {
            margin-top: 20px;
            background: #2de38b;
            border: none;
            color: #0b1220;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button.submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <a href="/" class="btn-back">‚Üê Voltar</a>

    <div class="wrap">
        <h1>Importar Excel</h1>
        <p>Selecione um arquivo .xlsx ou .xls para consultar os produtos na base de Teste (SB2010).</p>

        <form action="/upload_analise" method="POST" enctype="multipart/form-data">
            <div class="upload-box" id="drop-area">
                <div style="font-size: 40px; margin-bottom: 10px;">üìÇ</div>
                <div id="file-name" style="margin-bottom: 10px; font-weight: bold;">Nenhum arquivo selecionado</div>

                <label for="fileElem">Escolher Arquivo</label>
                <input type="file" id="fileElem" name="file" accept=".xlsx, .xls" onchange="handleFiles(this.files)">
            </div>

            <button type="submit" class="submit-btn">Consultar Base Teste</button>
        </form>
    </div>

    <script>
        function handleFiles(files) {
            if (files.length > 0) {
                document.getElementById('file-name').innerText = files[0].name;
            }
        }
    </script>
</body>

</html>
